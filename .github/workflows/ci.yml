name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**'

jobs:
  build:
    name: Test latest typescript build with public api
    runs-on: ubuntu-latest

    steps:
      - name: 🌐 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧑‍💻 Setup env
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 install things
        run: npm i

      - name: 🛠️ Build
        run: npm run build

      - name: 👌 Tests
        run: npm run test-latest-typescript-build

  verify_create:
    name: Verify Create
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [react, angular, vue, nextjs, sveltekit, nuxt]
        database:
          [json, postgres, mysql, mongodb, bettersqlite3, sqlite3, mssql]
        server: [express, fastify, express_vite, none]
        exclude:
          - template: react
            server: none
          - template: angular
            server: none
          - template: vue
            server: none
          - template: nextjs
            server: express
          - template: nextjs
            server: fastify
          - template: nextjs
            server: express_vite
          - template: sveltekit
            server: express
          - template: sveltekit
            server: fastify
          - template: sveltekit
            server: express_vite
          - template: nuxt
            server: express
          - template: nuxt
            server: fastify
          - template: nuxt
            server: express_vite

    steps:
      - name: 🌐 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧑‍💻 Setup env
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🛠️ Build create-remult
        run: cd projects/create-remult && npm i && npm run build

      - name: ➕ Create template
        run: cd projects/create-remult && node dist/index.mjs tmp-${{ matrix.template }}-${{ matrix.database }}-${{ matrix.server }} -t ${{ matrix.template }} -d ${{ matrix.database }} -s ${{ matrix.server }}

      - name: 🛠️ install & build
        run: cd projects/create-remult/tmp-${{ matrix.template }}-${{ matrix.database }}-${{ matrix.server }} && npm i && npm run build
